name: Azad Hall Website CI/CD

on:
  pull_request:
    branches: [ main, dev]
  push:
    branches: [ main, dev]

env:
  IMAGE_NAME: azad-hall-website

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Create .env file from secret
    - name: Create .env file
      run: |
        echo "${{ secrets.ENV_FILE }}" > .env

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
        outputs: type=docker,dest=/tmp/docker-image.tar
        cache-from: type=gha
        cache-to: type=gha,mode=max
        secrets: |
          "env_file=.env"

    - name: Upload Docker image as artifact
      uses: actions/upload-artifact@v3
      with:
        name: docker-image
        path: /tmp/docker-image.tar
        retention-days: 1

    # Also upload the .env file as artifact for other jobs
    - name: Upload env file
      uses: actions/upload-artifact@v3
      with:
        name: env-file
        path: .env
        retention-days: 1

  test:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Download Docker image
      uses: actions/download-artifact@v3
      with:
        name: docker-image
        path: /tmp

    - name: Download env file
      uses: actions/download-artifact@v3
      with:
        name: env-file
        path: .

    - name: Load Docker image
      run: docker load --input /tmp/docker-image.tar

    - name: Run Django tests
      run: |
        docker run --env-file .env ${{ env.IMAGE_NAME }}:${{ github.sha }} python manage.py test

    - name: Run linting
      run: |
        docker run ${{ env.IMAGE_NAME }}:${{ github.sha }} pip install flake8
        docker run ${{ env.IMAGE_NAME }}:${{ github.sha }} flake8 .

